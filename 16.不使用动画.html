<head>

<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="消失和出现" @click='btn'>
    <p v-if='flog'>也长梦很多 ,也长梦很多也长梦很多</p>
</div>
<script>

    el: '#app',

    methods: {
        btn(){
            this.flog = !this.flog
        }
    }
})
</script>
