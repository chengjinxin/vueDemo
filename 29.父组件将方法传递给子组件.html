<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <com2 v-on:func='show'></com2>
</div>
<template id="btn">
    <div>
        <h1>这是子组件</h1>
        <input type="button" value="点击触发父组件传递过来的方法" @click='myclick'>
    </div>
</template>
<script>
    var com2 = {
        template:'#btn',
        data(){
            return {
               age: {id:1,name:'liuxihan'}
            }
        },
        methods:{
            myclick(){
                this.$emit('func',this.age)
            }
        }
    }
    var vm = new Vue({
    el: '#app',
    data: {
        images:null
    },
    methods: {
        show(data){
            this.images = data
        }
    },

    components:{
        com2
    }
})
</script>
</body>
</html>
