<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="浪起来" @click="lang"/>
    <input type="button" value="猥琐发育" @click="stop"/>
    <p>{{ msg }}</p>
</div>
<script>
    var vm = new Vue({
         el:'#app',
        data:{
            msg:'猥琐^^~~~~~别浪',
            top:null
        },
        methods:{
            lang(){
                if(this.top != null) return
                this.top = setInterval(() => {
                    var start = this.msg.substring(0,1)
                    var end = this.msg.substring(1)

                    this.msg = end + start
                },300)

            },
            stop(){
        clearInterval(this.top)
        this.top = null
    }
        }
    })
</script>
</body>
</html>
